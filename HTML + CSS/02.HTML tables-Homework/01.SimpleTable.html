<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Table</title>
    <style>
        table{
            width:25%;
        }
        table img{
            height:80%;
        }
    </style>
</head>
<body>
  <table>
      <thead><h1>Software University</h1></thead>
      <tr>
          <td><img src="images/logo.png"/></td>
          <td><strong>Accessible and high quality software education.</strong></br/>
          Our mission is to make people we train true professional in software
          industry and suport them in finding employment.</td>
      </tr>
  </table>
</body>
</html>
